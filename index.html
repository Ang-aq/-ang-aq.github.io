<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run JAR in Browser with CheerpJ</title>
    <script src="https://cjrtnc.leaningtech.com/cheerpj/2.3/cheerpj.js"></script>
</head>
<body>
    <h2>Java Application Running in Browser</h2>
    <button onclick="runJar()">Run Java App</button>
    <script>
        function runJar() {
            cheerpjInit();  // Initialize CheerpJ
            cheerpjRunJar("test123_jar.jar"); // Replace with your JAR filename
        }
    </script>
</body>
</html>
